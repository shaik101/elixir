{% extends 'dashboard/index.html' %}
{%load static%}
{% block addcity %}

<div class="container gcn" style="background-image:url({% static 'beautyapp/images/dash.jpg' %});">
<form   action="{% url 'expenses' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="label" for="date">Date</label>
        <input id="date" type="date" name="date" class="form-control"  required="required"/>

    </div>

    <div class="form-group">
        <label class="label" for="particular">Particular</label>
        <input type="text" name="particular" class="form-control"  required="required"/>

    </div>

    <div class="form-group">
        <label class="label" for="bill_no">Bill_No</label>
        <input type="text" name="bill_no" class="form-control"  required="required"/>

    </div>

    <div class="form-group">
        <label class="label" for="amount">Amount</label>
        <input type="text" name="amount" class="form-control"  required="required"/>

    </div>

    <div class="form-group">
        <label class="label" for="reciept">Reciept</label>
        <input type="file" name="rc"  class="form-control" required>

    </div>


    <div class="form-group">
        <label for="city" class="label">City</label>
    <select id="city" name="city" class="form-control" required>
        <option selected disabled> Select City..<option>
          {% for cities in city %}
          <option value="{{cities.id}}">{{ cities.name }}</option>
          {%endfor%}
      </select>
    </div>


    <button type="submit" class="btn btn-lg btn-primary b1"> ADD</button>

    <br>
    <br>


</form>

</div><br>

{%endblock%}
